<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/registrantion.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="x">X</span><span class="company">Company</span>
            </div>
            <div class="nav">
                <a href="xcomhom.html">Home</a> |
                <a href="login.html">Login</a> |
                <a href="registration.html">Registration</a>
            </div>
        </div>
        <hr>
        <div class="main">
            <div class="reg-title"><h2>REGISTRATION</h2></div>
            <form class="reg-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <span>:</span>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <span>:</span>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <span>:</span>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <span>:</span>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <span>:</span>
                    <input type="password" id="confirmpassword" name="confirmpassword">
                </div>
                <div class="gen">
                    <div class="gender">
                        <h2>Gender</h2>
                    </div>
                    <div class="genopt">
                          <span>:</span>
                        <input type="radio" name="Male" id="Male">Male
                        <input type="radio" name="Female" id="Female">Female
                        <input type="radio" name="Other" id="Other">Other
                    </div>
                </div>
 
                 <div class="dob">
                    <div class="DOB">
                        <h2>Date of Birth</h2>
                    </div>
                    <div class="dobopt">
                        <input type="number" name="date" id="date">/
                        <input type="number" name="month" id="month">/
                        <input type="number" name="year" id="year"> <span class="dobstyle">(dd/mm/yyyy)</span>
                    </div>
                </div>
                <hr><br>
                <input type="submit" value="Submit"> <input type="reset" value="Reset">
            </form>
        </div>
        <hr>
        <div class="footer">
            Copyright &copy; 2017
        </div>
    </div>
</body>
</html>
