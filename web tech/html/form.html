<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>

    <div class="wrapper">

        <form method="GET">
            <h3 style="color: brown;">Contact Form</h3>
            <div class="form-group">
                <label  for="name">First Name <span>*</span></label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="name">Last Name<span>*</span></label>
                <input type="text" id="name" required>
            </div>
 
            <div class="form-group">
                <label for="name">Position in company<span>*</span></label>
                <select id="state" required>
                    <option value="">Select position </option>
                    <option value="HR">HR</option>
                    <option value="CEO">CEo</option>
                    <option value="GM">GM</option>


                </select><br>
            </div>

            <div class="form-group">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" required>

            </div>

            


            <div class="form-group">

                <label for="name">Reason For contact</label>
               <div>
                <input type="radio" value="none" required>Project<br>
                <input type="radio" value="50" required>Thesis<br>
                <input type="radio" value="100" required>Meet & Greet<br>
                </div>


            </div>




                        <div class="form-group">

                <label for="name">Services</label>
               <div>
                <input type="radio" value="none" required>App Development<br>
                <input type="radio" value="50" required>Web Development<br>
                
                </div>


            </div>

 


            <div class="form-group">
                <label for="name"> Are you offering job ?</label>
                <div>

                    <input type="checkbox" name="donation" required>Yes<br>
                    <input type="checkbox" name="donation">No<br>

                </div>
            </div>


            <div class="form-group">
                <label for="empty"></label>
                
                <input class="button1" type="submit" value="Submit">
            </div>



 
        </form>




    </div>
</body>

</html>
